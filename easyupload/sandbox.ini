disable_functions = assert,eval,system,shell_exec,passthru,exec,popen,proc_open,pcntl_exec,mail,putenv,apache_setenv,mb_send_mail,dl,set_time_limit,ignore_user_abort,symlink,link,error_log
disable_classes = GlobIterator,DirectoryIterator,FilesystemIterator,RecursiveDirectoryIterator
open_basedir = /tmp/:/var/www/
post_max_size = 2M
memory_limit = 32M
default_charset = utf-8
upload_max_filesize = 2M
date.timezone = Asia/Shanghai
enable_dl = Off
sys_temp_dir = /tmp/
upload_tmp_dir = /tmp/
request_order = GP
max_execution_time = 30
allow_url_include = On
allow_url_fopen = On
session.auto_start = Off
session.upload_progress.enabled	= Off
display_errors = On
error_reporting = -1
log_errors = On
error_log = /var/log/apache2/error.log
extension=php_zip.dll
